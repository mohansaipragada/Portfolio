  <style>
    :root {
      --bg: #f7fafc;
      --card: #ffffff;
      --fg: #0f172a;
      --muted: #64748b;
      --accent: #2563eb;
      --border: #e2e8f0;
      --pill-bg: #e0edff;
      --pill-text: #1d4ed8;
      --nav-bg: rgba(255,255,255,0.9);
    }

    body[data-theme="dark"] {
      --bg: #020617;
      --card: #020617;
      --fg: #e5e7eb;
      --muted: #94a3b8;
      --accent: #60a5fa;
      --border: #1f2937;
      --pill-bg: #1e293b;
      --pill-text: #bfdbfe;
      --nav-bg: rgba(15,23,42,0.9);
    }

    * { box-sizing: border-box; }

    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at top, #e0edff 0, var(--bg) 45%);
      color: var(--fg);
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Top nav */
    .nav {
      position: sticky;
      top: 0;
      z-index: 20;
      background: var(--nav-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }

    .nav-inner {
      max-width: 980px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .nav-left {
      font-weight: 600;
      font-size: 15px;
    }

    .nav-links {
      display: flex;
      gap: 14px;
      font-size: 14px;
      flex-wrap: wrap;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--muted);
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .theme-toggle-btn {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card);
      font-size: 13px;
      padding: 4px 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .theme-toggle-btn:hover {
      border-color: var(--accent);
    }

    header {
      max-width: 980px;
      margin: 26px auto 12px;
      padding: 0 20px;
    }

    .name {
      font-size: 30px;
      font-weight: 700;
    }

    .tag {
      color: var(--muted);
      font-size: 16px;
      margin-top: 4px;
    }

    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 0 20px 60px;
    }

    section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px 18px 18px;
      margin: 16px 0;
      box-shadow: 0 10px 25px rgba(15,23,42,0.05);
    }

    h2 {
      margin: 0 0 12px;
      font-size: 18px;
      letter-spacing: .15px;
    }

    h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }

    ul { margin: 8px 0 0 20px; padding: 0; }
    li { margin: 6px 0; }

    .pill {
      display: inline-block;
      background: var(--pill-bg);
      color: var(--pill-text);
      padding: 4px 10px;
      border-radius: 999px;
      margin: 4px 6px 0 0;
      font-size: 13px;
      white-space: nowrap;
    }

    .grid {
      display: grid;
      gap: 14px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .project-card {
      border-radius: 10px;
      border: 1px dashed var(--border);
      padding: 10px 10px 12px;
    }

    .project-image {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      margin: 4px 0 8px;
      display: block;
    }

    .footer {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      margin-top: 24px;
      padding-bottom: 30px;
    }

    /* Timeline for experience */
    .timeline {
      position: relative;
      margin-left: 10px;
      padding-left: 20px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: 6px;
      top: 4px;
      bottom: 4px;
      width: 2px;
      background: var(--border);
    }

    .timeline-item {
      position: relative;
      padding-left: 18px;
      margin-bottom: 14px;
    }

    .timeline-item::before {
      content: "";
      position: absolute;
      left: -2px;
      top: 6px;
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.18);
    }

    .timeline-role {
      font-weight: 600;
      font-size: 14px;
    }

    .timeline-meta {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .muted {
      color: var(--muted);
    }

        flex-direction: column;
        align-items: flex-start;
